<div class="container mx-auto p-4">
  <header class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Spec Sheets Dashboard</h1>
    <button routerLink="/editor" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Create New Spec Sheet
    </button>
  </header>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm">Spec Sheet Title</th>
          <th class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm">Created Date</th>
          <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Version</th>
          <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Actions</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        <tr *ngFor="let spec of specSheets">
          <td class="w-1/3 text-left py-3 px-4">{{ spec.title }}</td>
          <td class="w-1/3 text-left py-3 px-4">{{ spec.createdDate | date }}</td>
          <td class="text-left py-3 px-4">{{ spec.version }}</td>
          <td class="text-left py-3 px-4">
            <button [routerLink]="['/editor', spec.id]" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded text-xs">Edit</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded text-xs ml-2">Download</button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded text-xs ml-2">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
